<!-- <h1>500 Error</h1> -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Home</title>
  </head>

  <div class="error-wrapper">
    <div class="error-container error-500">
      <div class="error">
        <div class="error-title">Server Error</div>
        <div class="error-number">500</div>
        <div class="error-description">Ooops!! Something went wrong!</div>
        <div class="error-or">
          <div class="or-line"></div>
          <!-- <div class="or">Search</div> -->
        </div>
        <button type="button" class="returnhomebtn">
          <a href="/">Return Home</a>
        </button>
        <!-- <div class="error-textbox">
          <input type="text" class="form-control" autofocus="" />
        </div> -->
        <div class="error-or">
          <div class="or-line"></div>
          <!-- <div class="or">Or</div> -->
        </div>
        <ul class="error-actions">
          <li>
            <a href="">
              <i
                class="pe-7s-left-arrow"
                data-toggle="tooltip"
                title=""
                data-original-title="BACK"
              ></i>
            </a>
          </li>
          <li>
            <a href="">
              <i
                class="pe-7s-home"
                data-toggle="tooltip"
                title=""
                data-original-title="HOME"
              ></i>
            </a>
          </li>
          <li>
            <a href="">
              <i
                class="pe-7s-mail"
                data-toggle="tooltip"
                title=""
                data-original-title="CONTACT US"
              ></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</html>
