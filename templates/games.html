{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/api/style.css" />
    <title>Api</title>
</head>

<body>
    {% block content %}
    <h1>Data base games</h1>
    {% for game in games %}
        <div class="card-group">
            <div class="card">
              <img src="{{game.image_background}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{game.title}}</h5>
                <p class="card-text">Rating: {{game.rating}}</p>
                <p class="card-text">Platform: {{game.platform}}</p>
                <p class="card-text">{{game.released_at}}</p>
                <p class="card-text"><small class="text-muted">Released: {{game.released}}</small></p>
              </div>
            </div>

            </div>
          </div>
          {% endfor %}
    {% endblock %}
</body>

</html>
